spring.application.name=HR_NOOYcompany
# MySQL 설정
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
# DB Source URL
spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:/?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul 
